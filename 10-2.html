<script>
	$(function(){
		$(".item-select-title").on("click", function(){
			var $ul = $(this).next();
			var _visible = $ul.is(":visible");
			if (!_visible) {
				$(".item-select-ul").hide();
				_visible = true;
				$(this).attr("style","color:#549bc7");
				$(this).find("i").attr("class", "icon-angle-up");
				$(this).next().slideDown();
			} else {
				_visible = false;
				$(this).attr("style","");
				$(this).find("i").attr("class", "icon-angle-down");
				$(this).next().hide();
			};
			
		})
	})
</script>
