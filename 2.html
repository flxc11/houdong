<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>注册</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="kf"><a href="#">客服</a></div>
			<a href="javascript:history.back();"><div class="back">‹</div></a>
			注册
		</header>
		<div class="login">
			<form action="3.html">
			  <div class="form-div" style="border-bottom: 1px solid #bababa;">
			  	<em style='width:60px'>账　　号</em>
			    <input type="text" class="form-user" id="exampleInputEmail1" placeholder="请输入手机号码">
			  </div>
			  <div class="form-div">
			  	<em style='width:60px'>验 证 码</em>
			    <input type="text" class="form-psd" id="exampleInputPassword1" placeholder="请输入验证码">
			    <span><a href="#">获取手机验证码</a></span>
			  </div>
			  <div class="form-div form-up">
			  	<em style='width:60px'>密　　码</em>
			    <input type="password" class="form-user" id="exampleInputEmail1" placeholder="请输入6-16位密码" maxlength="16">
			  </div>
			  <div class="form-div">
			  	<em style='width:60px'>确认密码</em>
			    <input type="password" class="form-psd" id="exampleInputPassword1" placeholder="请重新输入密码" maxlength="16">
			  </div>
			  <div class="form-div" style="margin-top: 32px; text-align: center;">
			  	<input type="submit" class="btn-login" value="完成" />
			  </div>
			</form>
			<div class="treaty">注册即代表您同意《<a href="javascript:;">小旺财注册协议</a>》</div>
		</div>
		<footer>
			<div>
				<a href="#"><em class="tool-icon7"></em><br>财务信息</a>
			</div>
			<div>
				<a href="#"><em class="tool-icon8"></em><br>任务中心</a>
			</div>
			<div>
				<a href="#"><em class="tool-icon9"></em><br>个人中心</a>
			</div>
			<div>
				<a href="#"><em class="tool-icon10"></em><br>更多</a>
			</div>
		</footer>
	</div>
</body>
</html>
